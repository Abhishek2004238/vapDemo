<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Resistore</title>
</head>
<body>
    <div class="abhi">
        <h1>create account</h1>
        <form action="">
            <label for="fullname">full name</label><br>
            <input type="text" placeholder="full name"><br>
            <label for="emailid">email id</label><br>
            <input type="email" placeholder="email id"><i class='bx bx-envelope'></i><br>
            <label for="username">username</label><br>
            <input type="text" placeholder="username"><i class='bx bx-user'></i><br>
            <label for="password">password</label><br>
            <input type="password" placeholder="password"><i class='bx bx-lock'></i><br>
            <label for="confirmpassword">confirm password</label><br>
            <input type="password" placeholder="confirm password"><i class='bx bx-lock'></i><br>
            <input type="submit" value="create account">
        </form>
    </div>
</body>
</html>
